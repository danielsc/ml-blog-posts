$schema: https://azuremlschemas.azureedge.net/latest/batchEndpoint.schema.json
name: fashion-endpoint-5
type: batch
auth_mode: aad_token
traffic:
  blue: 100

deployments:
  - name: blue
    model: azureml:fashion-pytorch-model:1
    code_configuration:
      code:
        local_path: ../pytorch_src/
      scoring_script: score.py
    environment: azureml:pytorch-gpu-inference-env:1
    compute: 
      target: azureml:gpu-cluster
    mini_batch_size: 1
    output_file_name: predictions.csv
    retry_settings:
      max_retries: 3
      timeout: 30
    error_threshold: -1 
    logging_level: info