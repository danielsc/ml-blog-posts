$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json
name: fashion-endpoint-1
type: online
auth_mode: key
traffic:
  blue: 100

# VM is built from pre-built Docker image, and has no GPU.
deployments:
  - name: blue
    model: azureml:fashion-pytorch-model:1
    code_configuration:
      code:
        local_path: ../pytorch_src/
      scoring_script: score.py
    environment: azureml:AzureML-pytorch-1.7-ubuntu18.04-py37-cpu-inference:1
    instance_type: Standard_DS3_v2
    scale_settings:
      scale_type: Manual
      instance_count: 2
      min_instances: 1
      max_instances: 2
