$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json
name: fashion-endpoint-3
type: online
auth_mode: key
traffic:
  blue: 100

deployments:
  - name: blue
    model: azureml:tf-fashion-weights:1
    code_configuration:
      code:
        local_path: ../tf_src/
      scoring_script: score.py
    environment: azureml:AzureML-tensorflow-2.4-ubuntu18.04-py37-cuda11.0.3-gpu-inference:1
    instance_type: Standard_NC6s_v3
    scale_settings:
      scale_type: Manual
      instance_count: 2
      min_instances: 1
      max_instances: 2
