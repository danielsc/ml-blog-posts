$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json
name: fashion-pytorch-endpoint-10
type: online
auth_mode: key
traffic:
  blue: 100

deployments:
  - name: blue
    app_insights_enabled: true
    model:
      name: fashion-pytorch-model
      version: 1
      local_path: '../outputs/weights.pth'
    code_configuration:
      code:
        local_path: ../src/
      scoring_script: score.py
    environment:
      name: fashion-pytorch-env
      version: 1
      path: .
      conda_file: file:conda_dependencies.yml
      docker:
        image: mcr.microsoft.com/azureml/openmpi3.1.2-cuda10.2-cudnn7-ubuntu18.04
    instance_type: Standard_F4s_v2
    scale_settings:
      scale_type: manual
      instance_count: 2
      min_instances: 1
      max_instances: 2
    request_settings:
      request_timeout_ms: 3000
      max_concurrent_requests_per_instance: 1
    liveness_probe:
      period: 10
      initial_delay: 10
      timeout: 2
      success_threshold: 1
      failure_threshold: 30
    readiness_probe:
      period: 10
      initial_delay: 10
      timeout: 2
      success_threshold: 1
      failure_threshold: 30
    