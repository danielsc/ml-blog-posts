$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json
name: fashion-endpoint
type: online
auth_mode: key
traffic:
  blue: 100

deployments:
  - name: blue
    model:
      name: fashion-model
      version: 1
      local_path: '../outputs/weights.pth'
    code_configuration:
      code:
        local_path: ../src/
      scoring_script: score.py
    environment:
      name: fashion-score-env
      version: 1
      path: .
      conda_file: file:../conda/conda_score.yml
      docker:
        image: mcr.microsoft.com/azureml/openmpi3.1.2-cuda10.2-cudnn7-ubuntu18.04
    instance_type: Standard_NC6s_v3
    scale_settings:
      scale_type: Manual
      instance_count: 2
      min_instances: 1
      max_instances: 2
    